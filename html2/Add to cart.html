<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Nozama</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q4PaXtkKtu6ug4TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="Card.css">
</head>

<body>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="Column">
                    <h3 class="title">Billing Address</h3>
                    <div class="input-box">
                        <span>Full Name :</span>
                        <input type="text">
                        
                    </div>

                    <div class="input-box">
                        <span>Email :</span>
                        <input type="email"
                        placeholder="example@example.com">
                    </div>

                    <div class="input-box">
                        <span>Address :</span>
                        <input type="text"
                        placeholder="Room - Street - Locality">
                    </div>

                    <div class="input-box">
                        <span>City :</span>
                        <input type="text">
                        
                    </div>
                    <div class="flex">
                    <div class="input-box">
                        <span>State :</span>
                        <input type="text"
                        placeholder="Germany">
                    </div>

                    <div class="input-box">
                        <span>Zip code :</span>
                        <input type="number"
                        placeholder="123 456">
                    </div>
                    </div>
                </div>


                <div class="center">
                  <b><h3 class="title">Payment</h3></b>
                    <div class="output-box">
                        <span>Cards Accepted :</span>
                        <img src="Imgcards.png" alt=""> 
                    </div>

                    <div class="output-box">
                        <span>Name on Card :</span>
                        <input type="text"
                        >
                    </div>

                    <div class="output-box">
                        <span>Credit Card Number :</span>
                        <input type="Number"
                        placeholder="1111 2222 3333 4444">
                    </div>

                    <div class="output-box">
                        <span>Exp. Month  :</span>
                        <input type="text">
                        
                    </div>
                    <div class="flex">
                    <div class="output-box">
                        <span>Exp. Year :</span>
                        <input type="number"
                        placeholder="2025">
                    </div>

                    <div class="output-box">
                        <span>CVV :</span>
                        <input type="number"
                        placeholder="123">
                    </div>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn">submit</button>
        </form>
    </div>
</body>
</html>
